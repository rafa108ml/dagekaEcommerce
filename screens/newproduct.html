<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--este meta parametro nos permite manipular la pantalla para responsividad-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--este css nos resetea los parametros de html por default-->
    <link href="../css/reset.css" rel="stylesheet"/>


    
    <!--este css contiene las variables generales-->
    <link href="../css/variables.css" rel="stylesheet"/>
    <title>dagekaStore</title>

    <!-- links de los fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:ital,wght@0,400;0,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300;1,700&display=swap" rel="stylesheet">

    <!-- links de los google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--este si lo hice yo para los botones-->
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/icons.css">


    <!--link de las variables-->
    <link  href="../css/variables.css" rel="stylesheet">

    <!-- csss de la cabecera-->
    <link href="../css/cabecera/logo.css" rel="stylesheet">
    <link href="../css/cabecera/cabecera.css" rel="stylesheet">
    <link href="../css/cabecera/list.css" rel="stylesheet">

        <!-- css de la search bar-->
        <link href="../css/cabecera/searchbar.css" rel="stylesheet"> 

    <!-- link de la imagen del banner-->
    <link href="../css/banner/banner.css" rel="stylesheet">    

    <!-- links css para el form-->
   <link href="../css/form/form.css" rel="stylesheet">

</head>
<body>
    <header class="cabecera">
        <img src="../assets/logo.png" alt="logo marca" class="logo" data-logo>
            <nav class="top__menu-container">
                <ul class="top__menu-list">
                    <input class="top__menu-search"type="search" id="search-bar" placeholder="que buscas?">
                        <!--vamos a la libreria web de iconos de google y le decimos cual estamos importando en el nombre-->
                        <button class="icons__button">
                            <i class="material-symbols-outlined icons__search" >search</i>
                        </button>

                        <button class="login__button"type="submit" data-login>login</button>
                </ul>
            </nav>
    </header>

    <form class="form__container" data-form>
        <h2 class="form__imageurl"> Url de la imagen</h2>
        <input class="form__input">
        <h2 class="form__titulo">Nombre del producto</h2>
        <input class="form__input">
        <h2 class="form__descriptions"> descripcion del producto</h2>
        <input class="form__input">
        <h2 class="form__price"> Precio</h2>
        <input class="form__input">
        <button type="submit">registrar</button>
    </form>

</body>
<script type="module" src="../jscripts/addproduct.js"></script>







</html>
